app = "sa-scheduler"
primary_region = "ams"

[build]
  dockerfile = "Dockerfile"

[env]
  ASPNETCORE_URLS = "http://0.0.0.0:8080"
  ConnectionStrings__DefaultConnection = "Host=db.anebyqfrzsuqwrbncwxt.supabase.co;Port=5432;Database=postgres;Username=postgres;Password=bunch-hiccups-misery-extreme;SSL Mode=Require;Trust Server Certificate=true"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 50
    soft_limit = 25
    type = "requests"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.http_checks]]
    interval = "30s"
    method = "get"
    path = "/"
    timeout = "10s"
    grace_period = "60s"

  [services.http_options]
    h2_backend = true

  [services.http_options.websocket]
    enabled = true

# Keep mount configuration to match existing machine setup
# Volume exists on machine but not currently used (no DataProtection configured)
[[mounts]]
  source = "sa_scheduler_keys"
  destination = "/app/keys"