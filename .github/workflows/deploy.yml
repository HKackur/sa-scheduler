name: Deploy to Fly.io

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

concurrency:
  group: fly-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Debug auth
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_DEPLOY_TOKEN: ${{ secrets.FLY_DEPLOY_TOKEN }}
        run: |
          TOKEN_RAW="${FLY_DEPLOY_TOKEN:-$FLY_API_TOKEN}"
          NORMALIZED_FLY_TOKEN="$(printf '%s' "$TOKEN_RAW" | awk -F, '{print $1}')"
          export FLY_API_TOKEN="$NORMALIZED_FLY_TOKEN"
          export FLYCTL_ACCESS_TOKEN="$NORMALIZED_FLY_TOKEN"
          flyctl version
          flyctl auth whoami || true

      - name: Set application secrets (connection string)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_DEPLOY_TOKEN: ${{ secrets.FLY_DEPLOY_TOKEN }}
          APP_DB_CONNECTION_STRING: ${{ secrets.APP_DB_CONNECTION_STRING }}
        run: |
          # Normalize Fly token: prefer deploy token, fallback to API token
          TOKEN_RAW="${FLY_DEPLOY_TOKEN:-$FLY_API_TOKEN}"
          NORMALIZED_FLY_TOKEN="$(printf '%s' "$TOKEN_RAW" | awk -F, '{print $1}')"
          export FLY_API_TOKEN="$NORMALIZED_FLY_TOKEN"
          export FLYCTL_ACCESS_TOKEN="$NORMALIZED_FLY_TOKEN"
          flyctl secrets set ConnectionStrings__DefaultConnection="$APP_DB_CONNECTION_STRING" -a sa-scheduler --stage --verbose || true
          flyctl secrets set ConnectionStrings__DefaultConnection="$APP_DB_CONNECTION_STRING" -a sa-scheduler --verbose || true

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLY_DEPLOY_TOKEN: ${{ secrets.FLY_DEPLOY_TOKEN }}
        working-directory: SchedulerMVP
        run: |
          TOKEN_RAW="${FLY_DEPLOY_TOKEN:-$FLY_API_TOKEN}"
          NORMALIZED_FLY_TOKEN="$(printf '%s' "$TOKEN_RAW" | awk -F, '{print $1}')"
          export FLY_API_TOKEN="$NORMALIZED_FLY_TOKEN"
          export FLYCTL_ACCESS_TOKEN="$NORMALIZED_FLY_TOKEN"
          flyctl auth token "$FLY_API_TOKEN" >/dev/null 2>&1 || true
          # Ensure app exists (idempotent)
          flyctl apps create sa-scheduler --verbose || true
          # Use the fly.toml in SchedulerMVP/ and its Dockerfile
          flyctl deploy -a sa-scheduler -c fly.toml --detach --verbose


