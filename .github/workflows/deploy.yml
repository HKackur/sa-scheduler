name: Deploy to Fly.io

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish app
        working-directory: SchedulerMVP
        run: dotnet publish -c Release -o ./publish

      - name: Install Fly CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

            - name: Authenticate with Fly
        env:
          FLY_DEPLOY_TOKEN: ${{ secrets.FLY_DEPLOY_TOKEN }}
        run: |
          mkdir -p ~/.fly
          echo "$FLY_DEPLOY_TOKEN" > ~/.fly/token
          export FLY_API_TOKEN="$FLY_DEPLOY_TOKEN"
          export FLYCTL_ACCESS_TOKEN="$FLY_DEPLOY_TOKEN"
          
      - name: Deploy to Fly.io
        working-directory: SchedulerMVP
        env:
          FLY_DEPLOY_TOKEN: ${{ secrets.FLY_DEPLOY_TOKEN }}
        run: |
          flyctl deploy --config fly.toml --remote-only --verbose


