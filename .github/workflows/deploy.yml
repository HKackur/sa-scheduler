name: Deploy to Fly.io

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

concurrency:
  group: fly-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flyctl
        uses: superfly/flyctl-actions/setup-flyctl@v1

      - name: Set application secrets (connection string)
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLYCTL_ACCESS_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          APP_DB_CONNECTION_STRING: ${{ secrets.APP_DB_CONNECTION_STRING }}
        run: |
          # Normalize Fly token: pick first segment before comma if user pasted multiple
          NORMALIZED_FLY_TOKEN="$(printf '%s' "$FLY_API_TOKEN" | awk -F, '{print $1}')"
          export FLY_API_TOKEN="$NORMALIZED_FLY_TOKEN"
          export FLYCTL_ACCESS_TOKEN="$NORMALIZED_FLY_TOKEN"
          flyctl secrets set ConnectionStrings__DefaultConnection="$APP_DB_CONNECTION_STRING" -a sa-scheduler --stage || true
          flyctl secrets set ConnectionStrings__DefaultConnection="$APP_DB_CONNECTION_STRING" -a sa-scheduler || true

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          FLYCTL_ACCESS_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          NORMALIZED_FLY_TOKEN="$(printf '%s' "$FLY_API_TOKEN" | awk -F, '{print $1}')"
          export FLY_API_TOKEN="$NORMALIZED_FLY_TOKEN"
          export FLYCTL_ACCESS_TOKEN="$NORMALIZED_FLY_TOKEN"
          flyctl deploy -a sa-scheduler --detach


