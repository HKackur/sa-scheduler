name: Deploy to Fly.io

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Publish app
        working-directory: SchedulerMVP
        run: dotnet publish -c Release -o ./publish

      - name: Install Fly CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: Authenticate with Fly
        env:
          FLY_DEPLOY_TOKEN: ${{ secrets.FLY_DEPLOY_TOKEN }}
        run: |
          # Authenticate non-interactively using the deploy token
          ~/.fly/bin/flyctl auth token "$FLY_DEPLOY_TOKEN"

      - name: Deploy to Fly.io
        env:
          FLYCTL_ACCESS_TOKEN: ${{ secrets.FLY_DEPLOY_TOKEN }}
        working-directory: SchedulerMVP
        run: flyctl deploy --config fly.toml --remote-only --verbose

      - name: Show status and recent logs
        run: |
          echo "--- Fly status ---"
          flyctl status -a sa-scheduler || true
          echo "--- Recent logs (10m) ---"
          flyctl logs -a sa-scheduler --since 10m || true
