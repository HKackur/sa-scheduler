#       - main
#   workflow_dispatch:
on:
  workflow_dispatch:  # Only manual trigger, no auto-deploy

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Fly CLI
        run: |
          curl -L https://fly.io/install.sh | sh
          echo "$HOME/.fly/bin" >> $GITHUB_PATH

      - name: Authenticate with Fly
        env:
          FLY_DEPLOY_TOKEN: ${{ secrets.FLY_DEPLOY_TOKEN }}
        run: |
          mkdir -p ~/.fly
          printf 'access_token: %s\n' "$FLY_DEPLOY_TOKEN" > ~/.fly/config.yml
          export FLYCTL_ACCESS_TOKEN="$FLY_DEPLOY_TOKEN"
          export FLY_API_TOKEN="$FLY_DEPLOY_TOKEN"
          ~/.fly/bin/flyctl version

      - name: Deploy to Fly.io
        env:
          FLYCTL_ACCESS_TOKEN: ${{ secrets.FLY_DEPLOY_TOKEN }}
        run: |
          echo "üìÇ Current directory before deploy:"
          pwd
          echo "üìÅ Files in root:"
          ls -la
          echo "üöÄ Starting Fly.io deploy..."
          ~/.fly/bin/flyctl deploy --config ./fly.toml --remote-only --verbose

      - name: Show status and recent logs
        run: |
          echo "--- Fly status ---"
          ~/.fly/bin/flyctl status -a sa-scheduler || true
          echo "--- Recent logs (10m) ---"
          ~/.fly/bin/flyctl logs -a sa-scheduler --since 10m || true
