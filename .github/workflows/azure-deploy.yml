name: Deploy to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore dependencies
        run: dotnet restore SchedulerMVP/SchedulerMVP.csproj
      
      - name: Build
        run: dotnet build SchedulerMVP/SchedulerMVP.csproj --configuration Release --no-restore
      
      - name: Publish
        run: dotnet publish SchedulerMVP/SchedulerMVP.csproj --configuration Release --output ./publish
      
      - name: Verify publish output
        run: |
          echo "ðŸ“¦ Published files:"
          ls -la ./publish | head -20
          echo "ðŸ“„ Main DLL:"
          ls -la ./publish/*.dll | head -5
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: scheduler-mvp-app-1762239380
          package: ./publish
          slot-name: production

